<h1>FormArray Demo</h1>
<form>
  <input
  (keyup.enter)="addTopic(topic)"
  #topic
  type="text" class="form-control">
  <ul class="list-group">
    <li
    *ngFor="let topic of topics.controls"
    (click)="removeTopic(topic)"
    class="list-group-item">
      {{ topic.value }}
    </li>
  </ul>
</form>
