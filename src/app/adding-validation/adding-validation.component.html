<h1>
  Validation demo
</h1>

<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input
    formControlName="username"
    type="text" id="username" class="form-control">
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors.required">
        Username field is required
      </div>
      <div *ngIf="username.errors.minlength">
        user name should be minimum {{ username.errors.minlength.requiredLength }} charectors.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
    formControlName="password"
    type="password" id="password" class="form-control">
     <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
      Password field is required
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
